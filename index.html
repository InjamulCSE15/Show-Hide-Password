<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Hide Password</title>
    <!-- Bootstrap CSS v5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex align-content-center justify-content-center">
        <div class="mt-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-group mb-3">
                <input type="password" id="userPassword" class="form-control" placeholder="Enter password" >
                <span class="input-group-text" ><i id="showPassToggler" class="fa-solid fa-eye-slash"></i></span>
            </div>
        </div>
    </div>
    <footer class="container d-flex align-content-center justify-content-center">   
        <div class="me-2"><button type="button" class="btn btn-outline-primary"><a href="" class="nav-link"><i class="fa-brands fa-facebook-f"></i></a></button></div>
        <div class="me-2"><button type="button" class="btn btn-outline-info"><a href="" class="nav-link"><i class="fa-brands fa-linkedin-in"></i></a></button></div>
        <div class="me-2"><button type="button" class="btn btn-outline-dark"><a href="" class="nav-link"><i class="fa-brands fa-github"></i></a></button></div>
    </footer>       
   
    <!-- JavaScript -->
    <script src="app.js"></script>

</html>
